<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/cow.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/cow.png" alt="Sidumku Logo">
        <div id="title" class="logo-text">Sidumku</div>
    </div>

    <form id="registerForm">
        <h2>Registrierung</h2>
    
        <input type="text" id="username" placeholder="Benutzername" required 
            pattern="^[a-zA-Z0-9_]{4,16}$" 
            title="Benutzername muss 4â€“16 Zeichen lang sein und darf nur Buchstaben, Zahlen und Unterstriche enthalten.">
    
        <input type="password" id="password" placeholder="Passwort" required 
            pattern=".{6,}" 
            title="Passwort muss mindestens 6 Zeichen lang sein.">
    
        <p id="usernameError" class="error"></p>
        <button type="submit">Registrieren</button>
    
        <p id="login">Du hast bereits einen Account? <a href="/login">Login</a></p>
    </form>
    <p id="agbText" style="text-align: center; cursor: pointer; color: #0077cc; text-decoration: underline; margin-top: 20px;">
        Ich stimme den AGB zu
    </p>

    <div id="spinnerPopup" class="spinner hidden">
        <img src="assets/cow.png" alt="Spinner">
    </div>
    <script type="module" src="/register.js"></script>
</body>
</html>
