<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/cow.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>  
    <script type="module" src="./src/public/header.js"></script>
    <div class="logo-container">
        <img src="assets/cow.png" alt="Sidumku Logo">
        <div id="title" class="logo-text">Sidumku</div>
    </div>

    <form id="registerForm">
        <h2>Register</h2>
    
        <input type="text" id="username" placeholder="username" required 
            pattern="^[a-zA-Z0-9_]{4,16}$" 
            title="Username must be 4â€“16 characters long and may contain only letters, numbers, and underscores.">
    
        <input type="password" id="password" placeholder="password" required 
            pattern=".{6,}" 
            title="Passwort must be at least 6 characters long.">
    
        <p id="usernameError" class="error"></p>
        <button type="submit">Register</button>
    
        <p id="login">Already have an account? <a href="/login">Login</a></p>
    </form>
    <p id="agbText" style="text-align: center; cursor: pointer; color: #0077cc; text-decoration: underline; margin-top: 20px;">
        I'm not a robot
    </p>

    <div id="spinnerPopup" class="spinner hidden">
        <img src="assets/cow.png" alt="Spinner">
    </div>
    <script type="module" src="/register.js"></script>
</body>
</html>
