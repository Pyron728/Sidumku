<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/cow.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-container {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .logo-container img {
            width: 60px;
            height: auto;
        }

        .logo-container .logo-text {
            font-family: 'Nunito', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--text-color);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="assets/cow.png" alt="Sidumku Logo">
        <div class="logo-text">Sidumku</div>
    </div>

    <form id="loginForm">
        <h2>Login</h2>

        <input type="text" id="username" placeholder="Benutzername" required 
            pattern="^[a-zA-Z0-9_]{4,16}$" 
            title="Benutzername muss 4â€“16 Zeichen lang sein und darf nur Buchstaben, Zahlen und Unterstriche enthalten.">

        <input type="password" id="password" placeholder="Passwort" required 
            pattern=".{6,}" 
            title="Passwort muss mindestens 6 Zeichen lang sein.">

        <p id="usernameError" class="error"> </p>
        <button type="submit">Login</button>
        <p>Noch keinen Account? <a href="/register">Registrieren</a></p>
    </form>

    <script type="module" src="/login.js"></script>
</body>
</html>
