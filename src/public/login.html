<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/cow.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>  
    <script type="module" src="./src/public/header.js"></script>
    <div class="logo-container">
        <img src="assets/cow.png" alt="Sidumku Logo">
        <div class="logo-text">Sidumku</div>
    </div>

    <form id="loginForm">
        <h2>Login</h2>

        <input type="text" id="username" placeholder="username" required 
            pattern="^[a-zA-Z0-9_]{4,16}$" 
            title="Username must be 4â€“16 characters long and may contain only letters, numbers, and underscores.">

        <input type="password" id="password" placeholder="password" required 
            pattern=".{6,}" 
            title="Passwort must be at least 6 characters long.">

        <p id="usernameError" class="error"> </p>
        <button type="submit">Login</button>
        <p>Don't have an account yet? <a href="/register">Register</a></p>
    </form>
    <script type="module" src="/login.js"></script>
</body>
</html>
